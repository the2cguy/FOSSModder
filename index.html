<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOSSModder (v0.1.0)</title>
    <link rel="stylesheet" href="css/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="jquery/jquery.js"></script>
    <script src="jquery/lodash.js"></script>
    <script src="js/package/crypto-js.js"></script>
</head>
<body>
    <header style="position: sticky;top: 0;left: 0;">
        <div class="topbar">
            <progress id="file" value="0" max="100"> 32% </progress>
            <button class="firstbtn"><i class="bi bi-stars"></i> Explore</button>
            <button class="modlistbtn"><i class="bi bi-puzzle-fill"></i> Mods</button>
            <button class="lastbtn"><i class="bi bi-gear-fill"></i> Settings</button>
            <select name="" id="" class="version">
                <option value="1.20.4">1.20.4</option>
                <option value="1.19.1">1.19.1</option>
                <option value="1.18.1">1.18.1</option>
                <option value="1.17.1">1.17.1</option>
            </select>
        </div>
    </header>
    <div class="explore">
        <div class="mod">
            <div class="imgdiv">
                <img src="https://cdn.modrinth.com/data/AANobbMI/icon.png" alt="" srcset="">
            </div>
            <div class="info">
                <h2>Sodium</h2>
                <p>A modern rendering engine for Minecraft which greatly improves performance</p>
                <button>
                    <i class="bi bi-check-all"></i> Add Mod to list
                </button>
            </div>
        </div>
    </div>
    <div class="modlist">
        <div class="moditem" style="display: none;">
            <div class="modimgdiv">
                <img src="imgurl" alt="">
            </div>
            <div class="moddescriptiondiv">
                <h2>title</h2>
                <p>
                    description
                </p>
            </div>
        </div>
    </div>
    <div class="settings">

    </div>
    <script src="js/index.js"></script>
</body>
</html>
