<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOSSModder (v0.1.0)</title>
    <link rel="stylesheet" href="css/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="jquery/jquery.js"></script>
</head>
<body>
    <header>
        <div class="topbar">
            <button class="firstbtn"><i class="bi bi-stars"></i> Explore</button>
            <button><i class="bi bi-puzzle-fill"></i> Mods</button>
            <button class="lastbtn"><i class="bi bi-gear-fill"></i> Settings</button>
        </div>
    </header>
    <div class="explore">
        <div class="mod">
            <div class="imgdiv">
                <img src="https://cdn.modrinth.com/data/AANobbMI/icon.png" alt="" srcset="">
            </div>
            <div class="info">
                <h2>Sodium</h2>
                <p>A modern rendering engine for Minecraft which greatly improves performance</p>
                <button>
                    <i class="bi bi-check-all"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
